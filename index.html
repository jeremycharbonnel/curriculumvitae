<!doctype html>
<html lang="en" x-data="app">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jeremy Charbonnel - Curriculum Vitae</title>

        <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />

        <!-- add TailwindCSS -->
        <link href="./styles.build.css" rel="stylesheet" />

        <!-- add AlpineJS -->
        <script defer src="./dist/app.js"></script>
    </head>

    <body
        class="duration-400 min-h-screen bg-white font-firacode text-black transition-all dark:bg-black-300 dark:text-white"
    >
        <!-- 1. photo & experience header -->
        <div
            class="heropattern-hexagons-white-200 dark:heropattern-hexagons-black-200"
        >
            <!-- theme selector -->
            <div class="flex w-full justify-end">
                <button
                    class="m-3 rounded-full p-2.5 hover:bg-white-300"
                    @click="setTheme('dark')"
                    x-show="currentTheme === 'light'"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        class="h-6 w-6"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M7.455 2.004a.75.75 0 0 1 .26.77 7 7 0 0 0 9.958 7.967.75.75 0 0 1 1.067.853A8.5 8.5 0 1 1 6.647 1.921a.75.75 0 0 1 .808.083Z"
                            clip-rule="evenodd"
                        />
                    </svg>
                </button>

                <button
                    class="m-3 rounded-full p-2 hover:bg-black-100"
                    @click="setTheme('light')"
                    x-show="currentTheme === 'dark'"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                        class="h-7 w-7"
                    >
                        <path
                            d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z"
                        />
                    </svg>
                </button>
            </div>

            <div class="flex h-56 items-center justify-center">
                PHOTO & EXPERIENCE
            </div>

            <!-- transition -->
            <svg
                class="-mb-1 h-24 w-full text-white-200 dark:text-black-100"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 100 10"
                preserveAspectRatio="none"
            >
                <polygon
                    fill="currentColor"
                    points="100 0 100 10 0 10"
                ></polygon>
            </svg>
        </div>

        <!-- 2. info card & disclaimer -->
        <div class="bg-white-200 dark:bg-black-100">
            <div class="flex h-56 items-center justify-center">
                INFO CARD & DISCLAIMER
            </div>
        </div>

        <!-- 3. tech-stack -->
        <div
            class="heropattern-endlessclouds-white-200 dark:heropattern-endlessclouds-black-200"
        >
            <svg
                class="-mb-1 h-24 w-full rotate-180 text-white-200 dark:text-black-100"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 100 10"
                preserveAspectRatio="none"
            >
                <polygon
                    fill="currentColor"
                    points="100 0 100 10 0 10"
                ></polygon>
            </svg>

            <div class="flex h-56 items-center justify-center">TECH-STACK</div>

            <!-- transition -->
            <svg
                class="-mb-1 w-full text-white-300 dark:text-black-200"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 200 22"
            >
                <path
                    fill="currentColor"
                    opacity="0.3"
                    d="M1.52588e-05 22V2C16 2.00001 35.5 -3.49998 65 9.00002C115.671 30.4706 157.5 -11.5 200 18V22H100H1.52588e-05Z"
                ></path>
                <path
                    fill="currentColor"
                    opacity="0.5"
                    d="M200 22V0C167.5 7 154.5 -1.20175 124 9.50001C102.5 17.0439 82.5 20.5 0 11V22H100H200Z"
                ></path>
                <path
                    fill="currentColor"
                    d="M200 22V2C101.5 24.5 98.5 24.5 2.38419e-07 2V22H100H200Z"
                ></path>
            </svg>
        </div>

        <!-- 4. work experience -->
        <div class="bg-white-300 dark:bg-black-200">
            <div class="flex h-56 items-center justify-center">
                WORK EXPERIENCE
            </div>

            <!-- transition -->
            <svg
                class="-mb-1 w-full text-blue"
                viewBox="0 0 1600 173"
                xmlns="http://www.w3.org/2000/svg"
                stroke="currentColor"
                fill="none"
            >
                <path
                    d="M1665.731 145.823c-115.382 81.947-257.301-50.789-507.113-94.011C854.859-.745 794.065 148.685 426.121 93.955 334.889 80.383 279.017 62.33 183.4 75.585 20.51 98.165-64.362 184.803-137.338 140.42c-40.128-24.406-64.669-81.136-48.761-103.736 34.158-48.53 217.973 112.638 473.523 108.058 233.32-4.18 251.403-141.599 475.689-143.718 226.76-2.141 245.44 137.972 501.695 148.04 232.694 9.144 426.896-98.152 443.183-61.593 6.454 14.485-19.273 42.026-42.26 58.352z"
                ></path>
            </svg>
        </div>

        <!-- 5. education -->
        <div class="bg-white-300 dark:bg-black-200">
            <div class="flex h-56 items-center justify-center">EDUCATION</div>
        </div>

        <!-- 6. hoobies -->
        <div
            class="heropattern-morphingdiamonds-white-300 dark:heropattern-morphingdiamonds-black-200"
        >
            <!-- transition -->
            <svg
                class="-mt-1 w-full text-white-300 dark:text-black-200"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 1000 100"
            >
                <path
                    fill="currentColor"
                    opacity="0.33"
                    d="M473,67.3c-203.9,88.3-263.1-34-320.3,0C66,119.1,0,59.7,0,59.7V0h1000v59.7 c0,0-62.1,26.1-94.9,29.3c-32.8,3.3-62.8-12.3-75.8-22.1C806,49.6,745.3,8.7,694.9,4.7S492.4,59,473,67.3z"
                ></path>
                <path
                    fill="currentColor"
                    opacity="0.66"
                    d="M734,67.3c-45.5,0-77.2-23.2-129.1-39.1c-28.6-8.7-150.3-10.1-254,39.1 s-91.7-34.4-149.2,0C115.7,118.3,0,39.8,0,39.8V0h1000v36.5c0,0-28.2-18.5-92.1-18.5C810.2,18.1,775.7,67.3,734,67.3z"
                ></path>
                <path
                    fill="currentColor"
                    d="M766.1,28.9c-200-57.5-266,65.5-395.1,19.5C242,1.8,242,5.4,184.8,20.6C128,35.8,132.3,44.9,89.9,52.5C28.6,63.7,0,0,0,0 h1000c0,0-9.9,40.9-83.6,48.1S829.6,47,766.1,28.9z"
                ></path>
            </svg>

            <div class="flex h-56 items-center justify-center">HOBBIES</div>

            <!-- transition -->
            <svg
                class="-mb-1 w-full text-black-400"
                viewBox="0 0 200 16"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    fill="currentColor"
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M200 3.50667V1C191.307 0.736586 183.864 3.31513 175.695 6.14483C168.358 8.68631 160.437 11.4304 150.5 12.5C132.634 14.4231 118.957 10.8971 105.074 7.31824C92.3491 4.03776 79.4521 0.712951 63 1.5C49.311 2.15487 35.7404 5.40321 24.0496 8.2016C14.4352 10.503 6.09212 12.5 0 12.5V16H200V4.2022C195.54 4.14645 191.715 4.49681 186 5.89296C192.5 3.96713 196.218 3.43211 200 3.50667ZM47 6.76127C60 4.26127 63 4.26127 78 4.76127C65.0616 4.76127 60.2707 5.29332 51.5287 6.26416C50.1358 6.41885 48.6425 6.58468 47 6.76127Z"
                ></path>
                <path
                    fill="currentColor"
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M78.6118 0.0124628L78.5 0C79.5384 0.174526 80.4885 0.332228 81.3717 0.478844L81.3719 0.478883C88.6024 1.67912 91.358 2.13653 101.5 5C90.1615 1.30057 88.5255 1.11812 78.6118 0.0124628ZM163 8.5C166.821 7.28411 169.677 6.12855 172.281 5.07527C177.171 3.09664 181.169 1.4789 189 0.500003C181.889 1.92218 177.691 3.50617 173.551 5.06786C170.414 6.25142 167.311 7.42218 163 8.5ZM5.39152e-05 10.5C3.00002 10.5 5.50002 10.3673 22.5 6.5C5.00002 11.5 0 11 0 11L5.39152e-05 10.5Z"
                ></path>
            </svg>
        </div>

        <!-- 7. footer -->
        <div class="bg-black-400 text-white">
            <div class="flex h-32 items-center justify-center">FOOTER</div>
        </div>

        <!-- add custom scripts -->
        <script src="./dist/scripts.js"></script>
    </body>
</html>
